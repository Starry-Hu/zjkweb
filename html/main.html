<script type="text/javascript">
    function getNow(s) {
        return s < 10 ? '0' + s : s;
    }
    var myDate = new Date();
    var year = myDate.getFullYear(); //获取当前年
    var month = myDate.getMonth() + 1; //获取当前月
    var date = myDate.getDate(); //获取当前日
    var h = myDate.getHours(); //获取当前小时数(0-23)
    var m = myDate.getMinutes(); //获取当前分钟数(0-59)
    var s = myDate.getSeconds();
    var now = year + '-' + getNow(month) + "-" + getNow(date) + "" + getNow(h) + ':' + getNow(m) + ":" + getNow(s);

    $("#datetime1").attr("data-date", now);
    $("#datetime2").attr("data-date", now);
    $("#form-control_2").attr("data-date", year + '-' + getNow(month) + "-" + getNow(date));

    function clearcontent() {
        count = 0;
        $("#compare").html("");
        $("#compare").html("<div style=\"width: 90%;margin: 0 auto;\">" +
            "<button class=\"btn btn-lg btn-primary\" id=\"clear\" onclick=\"clearcontent()\">清空</button>" +
            "<button  class=\"btn btn-lg btn-danger\" id=\"off\" onclick=\"disappear()\">关闭</button>" + "</div>");
    }

    function disappear() {
        $("#compare").animate({
            right: "-400px"
        });
    }

    $('.form_datetime').datetimepicker({
        language: 'en',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        minView: 1,
        startView: 2,
        forceParse: 0,
        format: 'yyyy-mm-dd hh:00',
    });
</script>
