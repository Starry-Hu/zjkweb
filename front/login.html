<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>风电场电缆绝缘监测系统</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/layui.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div id="back_img"></div>
<div id="content">
	<span>风电场电缆绝缘监测系统</span>
	<div id="input_box">
		<div class="layadmin-user-login-box layadmin-user-login-body layui-form inputs">
	      <div class="layui-form-item">
	        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
	        <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
	      </div>
	      <div class="layui-form-item">
	        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
	        <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
	      </div>
     
	      <div class="layui-form-item">
	        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-login-submit" id="login">登&nbsp;&nbsp;入</button>
	      </div>

	       <div class="layui-form-item">
	         <div id="tip"></div>
	      </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/url.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
